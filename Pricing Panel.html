<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Salary Panel</title>
    <link rel="stylesheet" href="Pricing Panel.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="career-salary-table">

        <div class="career-plan">
            <img src="assets/images/Company.gif" alt="" class="career-img">
            <h2 class="career-header">Manager</h2>
            <ul class="career-features">
                <li class="career-feature-item">Leadership</li>
                <li class="career-feature-item">Communication</li>
            </ul>
            <span class="career-price">$500</span>
            <a href="#/" class="career-button">Sign up</a>
        </div>

        <div class="career-plan">
            <img src="assets/images/At work.gif" alt="" class="career-img">
            <h2 class="career-header">Developer</h2>
            <ul class="career-features">
                <li class="career-feature-item">Logical Thinking</li>
                <li class="career-feature-item">Problem Solving</li>
            </ul>
            <span class="career-price">$400</span>
            <a href="#/" class="career-button is-featured">Free trial</a>
        </div>

        <div class="career-plan">
            <img src="assets/images/Attached files.gif" alt="" class="career-img">
            <h2 class="career-header">Presenter </h2>
            <ul class="career-features">
                <li class="career-feature-item">Communication</li>
                <li class="career-feature-item">Attention to detail</li>
            </ul>
            <span class="career-price">$300</span>
            <a href="#/" class="career-button">Free trial</a>
        </div>
    </div>
    
</body>
</html>
